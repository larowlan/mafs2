<body>
<div class="hero-unit">
    <h1>Mafs 2: bridges!</h1>

    <p id="blurb">Addition practice 0-20.</p>
    <p id="help">Get across the grid!</p>
    <ul id="operations" class="nav nav-pills">
        <li class="active">
            <a href="#" data-operation="+">Addition</a>
        </li>
        <!--<li><a href="#" data-operation="-">Subtraction</a></li>
        <li><a href="#" data-operation="*">Multiplication</a></li>
        <li><a href="#" data-operation="/">Division</a></li>-->
    </ul>
    <div class="well clearfix" id="outer">
        <table id="grid" class="grid">
            <tbody>
                <tr>
                    <td rowspan="4" class="endpoint"><div class="endpoint-inner"><p class="small">From</p><div id="from"></div></div></td>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                    <td rowspan="4" class="endpoint"><div class="endpoint-inner"><p class="small">To</p><div id="to"></div></div></td>
                </tr>
                <tr>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                </tr>
                <tr>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                </tr>
                <tr>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                    <td><div class="inner"></div></td>
                </tr>
                <tr>
                    <td colspan="6" class="gutter"><div class="gutter-inner"><p class="small">Current</p><div id="current"></div></div></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Score:</a>
            <ul class="nav">
                <li class="active"><a href="#" id="score">0</a></li>
            </ul>
            <a class="brand" href="#">Time:</a>
            <ul class="nav">
                <li class="active"><a href="#" id="timer">30s</a></li>
            </ul>
        </div>
    </div>
</div>
